# Strict Strategy Preset
# High data quality focus - only store fully validated entities
# Use case: When data quality is paramount. Good for compliance
# or regulated data where invalid entries must be blocked.

extraction:
  name: "strict"
  description: "Strict extraction - only validated entities stored"
  
  # Chunking settings
  chunking:
    strategy: "fixed"
    chunk_size: 800
    chunk_overlap: 200
  
  chunks:
    enabled: true
    store_text: true
    max_text_length: 0  # No limit
  
  chunk_linking:
    sequential: true
    to_document: true
  
  metadata:
    page_numbers:
      enabled: true
    
    section_headings:
      enabled: true
      patterns: []  # Use defaults
    
    temporal_references:
      enabled: true
      extract_dates: true
      extract_durations: true
      extract_relative: false
    
    key_terms:
      enabled: true
      method: "simple"
      max_terms: 10
    
    statistics:
      word_count: true
      char_count: true
      sentence_count: false
  
  entity_linking:
    enabled: true
    store_source_text: false
    store_chunk_index: true
  
  # Validation - STRICT mode blocks storage on any error
  validation:
    mode: "strict"  # Block if ANY errors
    log_level: "info"
    fail_on_missing_required: true
    fail_on_broken_relationships: true

retrieval:
  name: "strict"
  description: "Strict retrieval - high confidence matches only"
  
  search:
    graph_traversal:
      enabled: true
      max_depth: 2
    
    chunk_text_search:
      enabled: true
      method: "contains"
    
    keyword_matching:
      enabled: true
      match_threshold: 0.6  # Higher threshold
    
    temporal_filtering:
      enabled: true
      auto_detect: true
  
  context:
    expand_neighbors:
      enabled: true
      before: 1
      after: 1
    
    include_metadata:
      section_heading: true
      page_number: true
      temporal_refs: true
      key_terms: false
  
  scoring:
    entity_confidence_min: 0.7  # High confidence threshold
    graph_match_weight: 1.5
    text_match_weight: 1.0
  
  limits:
    max_chunks: 10
    max_entities: 20
    max_context_tokens: 4000
